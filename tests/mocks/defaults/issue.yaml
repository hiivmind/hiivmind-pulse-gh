# Default Mock Responses for Issue Domain

mocks:
  # GraphQL: List repository issues
  - pattern: "issues\\(|IssueConnection"
    type: "graphql"
    fixture: "graphql/issue/repo_issues.json"

  # GraphQL: Single issue
  - pattern: "issue\\(number:"
    type: "graphql"
    fixture: "graphql/issue/single_issue.json"

  # REST: List issues
  - pattern: "repos/.*/issues"
    type: "rest"
    fixture: "graphql/issue/repo_issues.json"

  # CLI: Issue list
  - pattern: "issue list"
    type: "cli"
    fixture: "graphql/issue/repo_issues.json"
