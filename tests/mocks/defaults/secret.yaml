# Default Mock Responses for Secret Domain

mocks:
  # REST: List repo secrets
  - pattern: "repos/.*/actions/secrets"
    type: "rest"
    fixture: "rest/secret/repo_secrets.json"

  # REST: Get repo public key
  - pattern: "repos/.*/actions/secrets/public-key"
    type: "rest"
    fixture: "rest/secret/public_key.json"

  # CLI: Secret list
  - pattern: "secret list"
    type: "cli"
    fixture: "rest/secret/repo_secrets.json"
