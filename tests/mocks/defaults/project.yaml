# Default Mock Responses for Project Domain

mocks:
  # GraphQL: Fetch organization project
  - pattern: "fetch_org_project|ProjectV2"
    type: "graphql"
    fixture: "graphql/project/org_project.json"

  # GraphQL: Fetch user project
  - pattern: "fetch_user_project"
    type: "graphql"
    fixture: "graphql/project/user_project.json"

  # GraphQL: Fetch project fields
  - pattern: "fetch_project_fields|ProjectV2Field"
    type: "graphql"
    fixture: "graphql/project/fields.json"

  # CLI: List projects
  - pattern: "project list"
    type: "cli"
    fixture: "_synthetic/empty/empty_array.json"

  # CLI: Project item operations
  - pattern: "project item-list"
    type: "cli"
    fixture: "graphql/project/org_project.json"
